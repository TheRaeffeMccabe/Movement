<!doctype html>

<body>
    <canvas id="gameCanvas" width="2000" height="1000"></canvas>
    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            document.addEventListener('keydown', keyPressed);
            document.addEventListener('keyup', keyReleased);

            setInterval(mainloop, 1000 / 50);
        }
        // player Vars
        var playerXpos = 100;
        var playerYpos = 0;
        const PLAYER_SIZE = 20;
        var playerXspeed = 5;
        var playerYspeed = 5;

        var leftKeyPressed = false;
        var rightKeyPressed = false;
        var upKeyPressed = false;
        var downKeyPressed = false;

        const LEFT_KEY = 37;
        const UP_KEY = 38
        const RIGHT_KEY = 39;
        const DOWN_KEY = 40;


        function mainloop() {
            colorRect(0, 0, canvas.width, canvas.height, 'white'); // bg

            colorRect(playerXpos, playerYpos, PLAYER_SIZE, PLAYER_SIZE, 'gray');

            playerMove(); // Auto moving
        }


        function playerMove() {
            if (rightKeyPressed == true) {
                playerXpos += playerXspeed; // Auto Moving
            }
            if (leftKeyPressed == true) {
                playerXpos -= playerXspeed; // Auto Moving
            }
            if (upKeyPressed == true) {
                playerYpos -= playerYspeed; // Auto Moving
            }
            if (downKeyPressed == true) {
                playerYpos += playerYspeed; // Auto Moving
            }


        }

        function keyPressed(evt) {
            if (evt.keyCode == LEFT_KEY) { //left
                leftKeyPressed = true;
            }
            if (evt.keyCode == RIGHT_KEY) { //right
                rightKeyPressed = true;
            }
            if (evt.keyCode == UP_KEY) { //up
                upKeyPressed = true;
            }
            if (evt.keyCode == DOWN_KEY) { //down
                downKeyPressed = true;
            }

        }

        function keyReleased(evt) {
            if (evt.keyCode == LEFT_KEY) { //left
                leftKeyPressed = false;
            }
            if (evt.keyCode == RIGHT_KEY) { //right
                rightKeyPressed = false;
            }
            if (evt.keyCode == UP_KEY) { //up
                upKeyPressed = false;
            }
            if (evt.keyCode == DOWN_KEY) { //down
                downKeyPressed = false;
            }

        }



        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        }

    </script>
</body>
